<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="body__container">
      <div class="hero">
        <div class="hero__user">
          <div class="hero__user__img">
            <img src="assets/images/image-jeremy.png" alt="jeremy" />
          </div>

          <div class="hero__user_data">
            <h1>Report for</h1>
            <h2>Jeremy Robson</h2>
          </div>
        </div>

        <div class="hero__seasons">
          <ul>
            <li><a href="daily.html">Daily</a></li>
            <li><a href="weekly.html">Weekly</a></li>
            <li><a href="monthly.html">Monthly</a></li>
          </ul>
        </div>
      </div>

      <div class="work-container">
        <img src="assets/images/icon-work.svg" alt="work" />
        <div class="task__container">
          <div class="task">
            <h4 id="element1">Work</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <p id="element1Hours" class="hours">5hrs</p>
            <p class="previous">
              Previous- <span id="element1Previous">7hrs</span>
            </p>
          </div>
        </div>
      </div>
      <div class="play-container">
        <img src="assets/images/icon-play.svg" alt="play" />
        <div class="task__container">
          <div class="task">
            <h4 id="element2">Play</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <p id="element2Hours" class="hours">1hrs</p>
            <p class="previous">
              Previou-<span id="element2Previous">2hrs</span>
            </p>
          </div>
        </div>
      </div>
      <div class="study-container">
        <img src="assets/images/icon-study.svg" alt="study" />
        <div class="task__container">
          <div class="task">
            <h4 id="element3">study</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <p id="element3Hours" class="hours">0hrs</p>
            <p class="previous">
              Previous- <span id="element3Previous">1hrs</span>
            </p>
          </div>
        </div>
      </div>
      <div class="exercise-container">
        <img src="assets/images/icon-exercise.svg" alt="exercise" />
        <div class="task__container">
          <div class="task">
            <h4 id="element4">exercise</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <p id="element4Hours" class="hours">1hrs</p>
            <p class="previous">
              Previous-<span id="element4Previous">1hrs</span>
            </p>
          </div>
        </div>
      </div>
      <div class="social-container">
        <img src="assets/images/icon-social.svg" alt="social" />
        <div class="task__container">
          <div class="task">
            <h4 id="element5">Social</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <p id="element5Hours" class="hours">1hrs</p>
            <p class="previous">
              Previous- <span id="element5Previous">3hrs</span>
            </p>
          </div>
        </div>
      </div>
      <div class="selfcare-container">
        <img src="assets/images/icon-self-care.svg" alt="selfcare" />
        <div class="task__container">
          <div class="task">
            <h4 id="element6">Self care</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <p id="element6Hours" class="hours">0hrs</p>
            <p class="previous">
              Previous - <span id="element6Previous">1hrs</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
