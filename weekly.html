<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="body__container">
      <div class="hero">
        <div class="hero__user">
          <div class="hero__user__img">
            <img src="assets/images/image-jeremy.png" alt="jeremy" />
          </div>

          <div class="hero__user_data">
            <h1>Report for</h1>
            <h2>Jeremy Robson</h2>
          </div>
          >
        </div>
        <div class="hero__seasons">
          <ul>
            <li><a href="daily.html">Daily</a></li>
            <li><a href="weekly.html">Weekly</a></li>
            <li><a href="monthly.html">Monthly</a></li>
          </ul>
        </div>
      </div>

      <div class="work-container">
        <img src="assets/images/icon-work.svg" alt="work" />
        <div class="task__container">
          <div class="task">
            <h4 id="weekly1">Work</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <p id="weekly1hours" class="hours">32hrs</p>
            <p id="weekly1previous" class="previous">Previous - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="play-container">
        <img src="assets/images/icon-play.svg" alt="play" />
        <div class="task__container">
          <div class="task">
            <h4 id="weekly2">Play</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <p id="weekly2hours" class="hours">10hrs</p>
            <p id="weekly2previous" class="previous">Previous - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="study-container">
        <img src="assets/images/icon-study.svg" alt="study" />
        <div class="task__container">
          <div class="task">
            <h4 id="weekly3">Study</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <p id="weekly3hours" class="hours">4hrs</p>
            <p id="weeklyprevious" class="previous">Previous - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="exercise-container">
        <img src="assets/images/icon-exercise.svg" alt="exercise" />
        <div class="task__container">
          <div class="task">
            <h4 id="weekly4">Exercise</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <p id="weekly4hours" class="hours">4hrs</p>
            <p id="weekly4previous" class="previous">Previous - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="social-container">
        <img src="assets/images/icon-social.svg" alt="social" />
        <div class="task__container">
          <div class="task">
            <h4 id="weekly5">Social</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <p id="weekly5hours" class="hours">5hrs</p>
            <p id="weekly5previous" class="previous">Previous - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="selfcare-container">
        <img src="assets/images/icon-self-care.svg" alt="selfcare" />
        <div class="task__container">
          <div class="task">
            <h4 id="weekly6">Self care</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div  class="time">
            <p id="weekly6hours" class="hours">2hrs</p>
            <p id="weekly6previous" class="previous">Previous - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
