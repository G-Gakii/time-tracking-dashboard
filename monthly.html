<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="body__container">
      <div class="hero">
        <div class="hero__user">
          <div class="hero__user__img">
            <img src="assets/images/image-jeremy.png" alt="jeremy" />
          </div>

          <div class="hero__user_data">
            <h1>Report for</h1>
            <h2>Jeremy Robson</h2>
          </div>
          >
        </div>
        <div class="hero__seasons">
          <ul>
            <li><a href="daily.html">Daily</a></li>
            <li><a href="weekly.html">Weekly</a></li>
            <li><a href="monthly.html">Monthly</a></li>
          </ul>
        </div>
      </div>

      <div class="work-container">
        <img src="assets/images/icon-work.svg" alt="work" />
        <div class="task__container">
          <div class="task">
            <h4 id="monthly1">Work</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <p id="monthly1hours" class="hours">103hrs</p>
            <p id="monthly2previous" class="previous">Previous - 128hrs</p>
          </div>
        </div>
      </div>
      <div class="play-container">
        <img src="assets/images/icon-play.svg" alt="play" />
        <div class="task__container">
          <div class="task">
            <h4 id="monthly2" >Play</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <p id="monthly2hours" class="hours">23hrs</p>
            <p id="monthly2previous" class="previous">Previous - 29hrs</p>
          </div>
        </div>
      </div>
      <div class="study-container">
        <img src="assets/images/icon-study.svg" alt="study" />
        <div class="task__container">
          <div class="task">
            <h4 id="monthly3">Study</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <p id="monthly3hours" class="hours">13hrs</p>
            <p id="monthly3previous" class="previous">Previous - 19hrs</p>
          </div>
        </div>
      </div>
      <div class="exercise-container">
        <img src="assets/images/icon-exercise.svg" alt="exercise" />
        <div class="task__container">
          <div class="task">
            <h4 id="monthly4">Exercise</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <p id="monthly4hours" class="hours">11hrs</p>
            <p id="monthly4previous" class="previous">Previous - 18hrs</p>
          </div>
        </div>
      </div>
      <div class="social-container">
        <img src="assets/images/icon-social.svg" alt="" />
        <div class="task__container">
          <div class="task">
            <h4 id="monthly5">Social</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <p id="monthly5hours" class="hours">21hrs</p>
            <p id="monthly5previous" class="previous">Previous - 23hrs</p>
          </div>
        </div>
      </div>
      <div class="selfcare-container">
        <img src="assets/images/icon-self-care.svg" alt="" />
        <div class="task__container">
          <div class="task">
            <h4 id="monthly6">Self care</h4>
            <img src="assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <p id="monthly6hours" class="hours">7hrs</p>
            <p id="monthly6previous" class="previous">Previous - 11hrs</p>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
